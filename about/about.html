<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pandaroux007"/>
        <link rel="stylesheet" href="about.css">
        <!-- favicon & title -->
        <link rel="shortcut icon" type="image/png" href="../icons/icon.svg">
        <title>About 📜 RepulsTime</title>
    </head>
    <body>
        <main class="container">
            <img src="../icons/banner.svg" alt="RepulsTime">
            <h1>About RepulsTime</h1>
            <section class="container card">
                <div class="identity_info">
                    <p id="name"></p>
                    <p id="version"></p>
                    <p id="description"></p>
                    <p id="homepage_url"></p>
                </div>
                <div class="identity_icon">
                    <img id="icon" src="../icons/icon.svg" alt="RepulsTime icon">
                </div>
            </section>
            <section class="container card">
                <div class="box">
                    <h2>Author</h2>
                    <p id="author_name"></p>
                    <p id="author_website"></p>
                    <div id="separator"></div>
                    <p>This project is under the <a href="../LICENCE.txt">MIT Licence</a></p>
                </div>
                <div class="box">
                    <h2>Permissions</h2>
                    <ul id="permissions"></ul>
                </div>
            </section>
            <section class="container card" style="margin: 0">
                <p style="margin: 0;">© 2025 - RepulsTime</p>
                <a href="../settings/settings.html"><img src="../icons/settings.svg" alt="⚙️" title="Settings" id="settings_button"></a>
            </section>
        </main>
        <!-- load javascript -->
        <script src="about.js"></script>
    </body>
</html>
