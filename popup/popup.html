<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pandaroux007"/>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="header" title="RepulsTime">
            <img src="../icons/banner.svg" alt="Repuls" id="banner">
            <h1 id="title">Time</h1>
        </div>
        <div>
            <h3>Today you have</h3>
            <p id="time_to_play_today"></p>
            <h3>to play!</h3>
        </div>
        <div id="separator"></div>
        <div>
            <h3>Remaining time</h3>
            <p id="remaining_time"></p>
        </div>
        <div id="footer">
            <label class="switch" title="Show useless elements in root page of the game
(YouTube suggestions and links at the right bottom)">
                <input type="checkbox" id="toggleUselessContent">
                <span class="slider"></span>
            </label>
            <img src="../icons/settings.svg" alt="⚙️" title="Settings" id="settings_button">
        </div>
        <script src="popup.js"></script>
    </body>
</html>
